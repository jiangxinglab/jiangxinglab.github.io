<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{BASE_PATH}}/img/favicon/favicon.ico">

    <title>Fixed Top Masthead Example for TODC Bootstrap</title>

    <!-- TODC Bootstrap core CSS -->
    <link href="{{BASE_PATH}}/css/common/bootstrap/todc-bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{{BASE_PATH}}/css/common/bootstrap/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{{BASE_PATH}}/css/page/index/masthead-fixed-top.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{BASE_PATH}}/assets/js/ie-emulation-modes-warning.js"></script>

    <link href="{{BASE_PATH}}/js/common/google-code-prettify/solarized-dark.min.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{{BASE_PATH}}/js/common/google-code-prettify/prettify.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body onload="prettyPrint()">

    <!-- Fixed masthead -->
    <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">名称征集</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Note <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for post in site.posts limit:20 %}
                  <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../masthead/">Default</a></li>
            <li><a href="../masthead-static-top/">Static top</a></li>
            <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
